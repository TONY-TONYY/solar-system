        /*-- Reset CSS --*/

        a,
        abbr,
        acronym,
        address,
        applet,
        b,
        big,
        blockquote,
        body,
        caption,
        center,
        cite,
        code,
        dd,
        del,
        dfn,
        div,
        dl,
        dt,
        em,
        fieldset,
        font,
        form,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        html,
        i,
        iframe,
        img,
        ins,
        kbd,
        label,
        legend,
        li,
        object,
        p,
        pre,
        q,
        s,
        samp,
        small,
        span,
        strike,
        strong,
        sub,
        sup,
        table,
        tbody,
        td,
        tfoot,
        th,
        thead,
        tr,
        tt,
        u,
        ul,
        var {
            padding: 0;
            border: 0;
            outline: 0;
            vertical-align: baseline;
            background: 0 0;
            text-decoration: none
        }

        form,
        textarea,
        input,
        button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            outline: none;
            box-sizing: border-box;
            border-radius: 0
        }

        dl,
        ul {
            list-style-position: inside;
            font-weight: 400;
            list-style: none
        }

        ul li {
            list-style: none
        }

        caption,
        th {
            text-align: inherit
        }

        img {
            border: none;
            position: relative
        }

        a,
        a:visited {
            text-decoration: none
        }

        .clearfix {
            clear: both
        }

        .section,
        .widget,
        .widget ul {
            margin: 0;
            padding: 0
        }

        a {
            color: #ff3d00
        }

        a img {
            border: 0
        }

        abbr {
            text-decoration: none
        }

        .CSS_LIGHTBOX {
            z-index: 999999 !important
        }

        .CSS_LIGHTBOX_ATTRIBUTION_INDEX_CONTAINER .CSS_HCONT_CHILDREN_HOLDER>.CSS_LAYOUT_COMPONENT.CSS_HCONT_CHILD:first-child>.CSS_LAYOUT_COMPONENT {
            opacity: 0
        }

        .separator a {
            clear: none !important;
            float: none !important;
            margin-left: 0 !important;
            margin-right: 0 !important
        }

        #Navbar1,
        #navbar-iframe,
        .widget-item-control,
        a.quickedit,
        .home-link,
        .feed-links {
            display: none !important
        }

        .center {
            display: table;
            margin: 0 auto;
            position: relative
        }

        .widget>h2,
        .widget>h3 {
            display: none
        }

        .widget iframe,
        .widget img {
            max-width: 100%
        }

        /*-- Body Content CSS --*/

        :root {
            --body-font: 'Poppins', sans-serif;
            --title-font: 'Poppins', sans-serif;
            --meta-font: 'Poppins', sans-serif;
            --text-font: 'Poppins', sans-serif
        }

        body {
            position: relative;
            background-color: #f7f7f7;
            background: #f7f7f7 url() repeat scroll top left;
            font-family: var(--body-font);
            font-size: 14px;
            color: #656565;
            font-weight: 400;
            font-style: normal;
            line-height: 1.4em;
            word-wrap: break-word;
            margin: 0;
            padding: 0
        }

        .rtl {
            direction: rtl
        }

        .no-items.section {
            display: none
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--title-font);
            font-weight: 700
        }

        .title-oswald h1,
        .title-oswald h2,
        .title-oswald h3,
        .title-oswald h4,
        .title-oswald h5,
        .title-oswald h6 {
            font-weight: 500
        }

        #outer-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background-color: #f7f7f7;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1)
        }

        #outer-wrapper.boxed {
            max-width: calc(1078px + 60px)
        }

        .row-x1 {
            width: 1078px
        }

        #content-wrapper {
            position: relative;
            float: left;
            width: 100%;
            overflow: hidden;
            padding: 30px 0;
            margin: 0;
            border-top: 0
        }

        #content-wrapper>.container {
            margin: 0 auto
        }

        #main-wrapper {
            position: relative;
            float: left;
            width: calc(100% - (320px + 30px));
            box-sizing: border-box;
            padding: 0
        }

        .left-sidebar #main-wrapper,
        .rtl #main-wrapper {
            float: right
        }

        #sidebar-wrapper {
            position: relative;
            float: right;
            width: 320px;
            box-sizing: border-box;
            padding: 0
        }

        .left-sidebar #sidebar-wrapper,
        .rtl #sidebar-wrapper {
            float: left
        }

        .entry-image-link,
        .cmm-avatar,
        .comments .avatar-image-container {
            overflow: hidden;
            background-color: rgba(155, 155, 155, 0.08);
            z-index: 5;
            color: transparent !important
        }

        .entry-thumb {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            z-index: 1;
            opacity: 0;
            transition: opacity .35s ease, transform .3s ease
        }

        .entry-thumb.lazy-ify {
            opacity: 1
        }

        .entry-image-link:hover .entry-thumb,
        .featured-item-inner:hover .entry-thumb,
        .block-posts-1 .block-inner:hover .entry-thumb,
        .block-posts-2 .block-inner:hover .entry-thumb,
        .column-inner:hover .entry-thumb {
            transform: scale(1.05)
        }

        .before-mask:before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 70%;
            background-image: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.65));
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            z-index: 2;
            opacity: 1;
            margin: 0;
            transition: opacity .25s ease
        }

        .entry-title {
            color: #171c24
        }

        .entry-title a {
            color: #171c24;
            display: block
        }

        .entry-title a:hover {
            color: #ff3d00
        }

        .excerpt {
            font-family: var(--text-font)
        }

        .entry-category {
            position: absolute;
            top: 15px;
            left: 15px;
            height: 20px;
            background-color: #ff3d00;
            font-size: 11px;
            color: #ffffff;
            font-weight: 400;
            z-index: 10;
            box-sizing: border-box;
            padding: 0 5px;
            margin: 0;
            border: 1px solid rgba(0, 0, 0, .1);
            border-radius: 2px
        }

        .rtl .entry-category {
            left: unset;
            right: 15px
        }

        .entry-info {
            position: absolute;
            bottom: 0;
            left: 0;
            overflow: hidden;
            width: 100%;
            background-image: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.3));
            z-index: 10;
            box-sizing: border-box;
            padding: 15px
        }

        .entry-info .entry-meta {
            color: #eee
        }

        .entry-info .entry-title {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5)
        }

        .entry-info .entry-title a {
            color: #fff
        }
